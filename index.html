<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head> 
<body onload="onInit()">
    <header>
        <h1 style="color: rgb(187, 156, 216);">Book Shop</h1>
    </header>
    <button class="add-book" onclick="onAddBook(this)">Add</button>
    <div>
        <input type="text" placeholder="Enter title name" oninput="onFilterInput()">
        <button class="clear-filter" onclick="onCancelFilter()">❌</button>
    </div>
    <table>
        <tr class="book-title">
            <th class="title">Title  
                <button onclick="onSortByTitle(this)">⬇</button>
            </th>
            <th class="price">Price
                <button onclick="onSortByPrice(this)">⬇</button>
            </th>
            <th class="action">Actions</th>
        </tr>
        <tbody class="book-data"></tbody>
    </table>
    <dialog class="update-dialog">
    </dialog>
    <footer>
        <p>Leon Pri-Mor: Book Shop - Part I.  2024</p>
        <section class="stats">
            <span>expensive:</span>
            <span class="expensive"></span>
            <span>average:</span>
            <span class="average"></span>
            <span>cheap:</span>
            <span class="cheap"></span>
        </section>
    </footer>   
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script> 
    <script src="js/render.controler.js"></script>
    <script src="js/book.controller.js"></script>
</body>
</html>
