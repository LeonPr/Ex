<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head> 
<body onload="onInit()">
    <header>
        <h1>Book Shop</h1>
    </header>
    <button class="add-book" onclick="onAddBook(this)">Add</button>
    <form onsubmit="onAddSubmit(event)">      
        <input type="text" id="name" class="new-book" style="display: none;" placeholder="Enter book name">
        <input type="text" id="price" class="new-book" style="display: none;" placeholder="Book price">
        <button class="new-book insert" style="display: none;">Insert</button>
    </form>
    <table>
        <tr class="book-title">
            <th class="title">Title</th>
            <th class="price">Price</th>
            <th class="action">Actions</th>
        </tr>
        <tbody class="book-data"></tbody>
    </table>


    <dialog class="update-dialog">
        <form method="dialog" onsubmit="onUpdateClick(event)">
            <pre>Catalog No` :  <span></span></pre>
            <input type="text" placeholder="Enter new price">
            <button class="update-price">Update</button>
        </form>
    </dialog>
   
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>
</html>
