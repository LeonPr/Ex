<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head> 
<body onload="onInit()">
    <header>
        <h1>Book Shop</h1>

            <th class="price">Price</th>
            <th class="action">Actions</th>
        </tr>
        <tbody class="book-data"></tbody>
    </table>
    <dialog class="update-dialog">
    </dialog>
   
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script> 
    <script src="js/render.controler.js"></script>
    <script src="js/book.controller.js"></script>

</html>
